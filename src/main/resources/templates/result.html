<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="layout :: headContent">
	<th:block th:fragment="dynamicHead">
	</th:block>
</head>

<body>
    <main th:replace="layout :: mainContent">
    	<th:block th:fragment="dynamicContent">
	<section class="container" >
    		<div class="row">
      		<div class="col-md-3"></div>
      		<div class="center-column col-md-6">
        	<section class="result-form">
          		<h2>Resultado de pago:</h2>
          		<hr>
          		<p><strong>Estado:</strong> <span th:text="${parameters.vads_trans_status}"></span></p>
			<p><strong>Monto:</strong> <span th:text="${currency}"></span> <span th:text="${amount}"></span></p>
          		<p><strong>Order-id:</strong> <span th:text="${parameters.vads_order_id}"></span></p>
          		<hr>
          		<details>
            			<summary><h2>Respuesta recibida del servidor:</h2></summary>
				<hr> 
				<pre>
        				<th:block th:each="entry : ${parameters}">
  &#34;<span th:text="${entry.key}"></span>&#34;: &#34;<span th:text="${entry.value}"></span>&#34;
        				</th:block>
    				</pre>
			</details>
          		<hr>
          		<form th:action="@{/}" method="get">
            			<button class="btn btn-primary">Volver a probar</button>
          		</form>
        	</section>
      		</div>
      		<div class="col-md-3"></div>
    		</div>
  	</section>
        </th:block>
    </main>
</body>
<html>
